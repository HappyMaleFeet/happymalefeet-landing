<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease;
        }

        .logo img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        .emoji-logo {
            font-size: 3rem;
            display: block;
            margin-top: 1rem;
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            animation: fadeInUp 1s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: white;
            color: #667eea;
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease 0.4s both;
        }

        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            background: #f8f9fa;
        }

        .throne-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.95);
            color: #764ba2;
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease 0.6s both;
            margin-top: 1rem;
        }

        .throne-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            background: white;
        }

        .throne-icon {
            width: 24px;
            height: 24px;
        }

        .telegram-icon {
            width: 24px;
            height: 24px;
        }

        .social-links {
            margin-top: 3rem;
            animation: fadeInUp 1s ease 0.8s both;
        }

        .social-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: white;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo img {
                max-width: 300px;
            }

            p {
                font-size: 1.1rem;
            }

            .telegram-btn {
                padding: 14px 28px;
                font-size: 1rem;
            }

            .throne-btn {
                padding: 14px 28px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                max-width: 250px;
            }
            
            .emoji-logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
